<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent-container">
        <div class="instruction-container">
            <h3>Click the button for Instructions</h3>
            <button id="instructionbtn">Instruction</button>
        </div>
        <div class="center-container">
            <div class="content-container">
                <h1 id="h1Text">GUESS THE NUMBER</h1>
                <button id="playbtn">PLAY</button>
            </div>
        </div>
        <div class="history-container">
            <h2>History</h2>
            <h1 id="record"><span class="win">W:</span><span id="winCounter">0</span> <span class="lost">L:</span><span id="loseCounter">0</span></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
